        <link rel="stylesheet" href="../dist/ng-table.css">

<body ng-app="main">
<h1>Custom external pagination element</h1>

<div ng-controller="DemoCtrl">

    <p><strong>Page:</strong> {{tableParams.page()}}
    <p><strong>Count per page:</strong> {{tableParams.count()}}

    <table ng-table="tableParams" class="table ng-table-responsive"  template-pagination="ng-table/pager.html">
        <tr ng-repeat="user in $data">
            <td data-title="'Name'">
                {{user.name}}
            </td>
            <td data-title="'Age'">
                {{user.age}}
            </td>
        </tr>
    </table>

    <script>
        var app = angular.module('main', ['ngTable']).
        controller('DemoCtrl', function($scope, NgTableParams) {
            var data = [{name: "Moroni", age: 50},
                        {name: "Tiancum", age: 43},
                        {name: "Jacob", age: 27},
                        {name: "Nephi", age: 29},
                        {name: "Enos", age: 34},
                        {name: "Tiancum", age: 43},
                        {name: "Jacob", age: 27},
                        {name: "Nephi", age: 29},
                        {name: "Enos", age: 34},
                        {name: "Tiancum", age: 43},
                        {name: "Jacob", age: 27},
                        {name: "Nephi", age: 29},
                        {name: "Enos", age: 34},
                        {name: "Tiancum", age: 43},
                        {name: "Jacob", age: 27},
                        {name: "Nephi", age: 29},
                        {name: "Enos", age: 34}];

            $scope.tableParams = new NgTableParams({
                page: 1,            // show first page
                count: 3           // count per page
            }, {
                total: 100,
                data: data
            });
        })
   </script>

</div>


    </body>
</html>
