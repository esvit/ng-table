    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">

        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
        <script src="../dist/ng-table.js"></script>
        <link rel="stylesheet" href="../dist/ng-table.css">
    </head>
<body ng-app="main">

<h1>Table with external control of data</h1>

<div ng-controller="DemoCtrl">

		<h2>Dataset: <select ng-model="dataset" ng-options="ds for ds in datasets"></select></h2>

        <table ng-table="tableParams" class="table">
            <tr ng-repeat="user in $data">
                <td data-title="'Name'" sortable="'name'">
                    {{user.name}}
                </td>
                <td data-title="'Age'" sortable="'age'">
                    {{user.age}}
                </td>
            </tr>
        </table>

        <script>
        var app = angular.module('main', ['ngTable']).

        controller('DemoCtrl', function($interval, $http, $scope, $filter, NgTableParams) {
			$scope.datasets = ["1","2"];
			$scope.dataset = "1";
            var self = this;
            self.data1 = [{name: "One", age: 50},
                        {name: "Two", age: 43},
                        {name: "Three", age: 27},
                        {name: "Four", age: 29},
                        {name: "Five", age: 34},
                        {name: "Six", age: 43},
                        {name: "Seven", age: 27},
                        {name: "Eight", age: 29},
                        {name: "Nine", age: 34},
                        {name: "Ten", age: 43},
                        {name: "Eleven", age: 27},
                        {name: "Twelve", age: 29},
                        {name: "Thirteen", age: 34},
                        {name: "Fourteen", age: 43},
                        {name: "Fifteen", age: 27},
                        {name: "Sixteen", age: 29}];

			self.data2 = [{name: "Jacob", age: 50},
                        {name: "Jacob", age: 43},
                        {name: "Jacob", age: 27},
                        {name: "Nephi", age: 29},
                        {name: "Enos", age: 34},
                        {name: "Tiancum", age: 43},
                        {name: "Jacob", age: 27},
                        {name: "Nephi", age: 29},
                        {name: "Enos", age: 34},
                        {name: "Tiancum", age: 43},
                        {name: "Jacob", age: 27},
                        {name: "Nephi", age: 29},
                        {name: "Enos", age: 34},
                        {name: "Tiancum", age: 43},
                        {name: "Jacob", age: 27},
                        {name: "Nephi", age: 29},
                        {name: "Enos", age: 34}];

			$scope.$watch("dataset", function () {
				$scope.tableParams.reload();
			});

            $scope.tableParams = new NgTableParams({
                page: 1,            // show first page
                count: 10,          // count per page
                sorting: {
                    name: 'asc'     // initial sorting
                }
            }, {
                total: 0, // we should calc it inside getData because data length is dynamic
                getData: function($defer, params) {

                    var data = self["data" + $scope.dataset];

                    var filteredData = data;
                    var orderedData = params.sorting() ?
                                        $filter('orderBy')(filteredData, params.orderBy()) :
                                        filteredData;
                    params.total(self["data" + $scope.dataset].length);
                    $defer.resolve(orderedData.slice((params.page() - 1) * params.count(), params.page() * params.count()));
                }
            });
        })
        </script>
    </div>
    </body>
</html>
