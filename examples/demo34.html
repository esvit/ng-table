<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="../dist/ng-table.js"></script>
    <link rel="stylesheet" href="../dist/ng-table.css">

    <style>
        /* original source: http://elvery.net/demo/responsive-tables/ */
        @media only screen and (max-width: 800px){
            .demo-reponsiveTable table,
            .demo-reponsiveTable thead,
            .demo-reponsiveTable tbody,
            .demo-reponsiveTable th,
            .demo-reponsiveTable td,
            .demo-reponsiveTable tr {
                display: block;
            }
            /* Hide table sorting (but not display: none;, for accessibility) */
            /* Note: we're hiding the sorting because it looks terrible! Making this pretty is an exercise for the reader*/
            .demo-reponsiveTable thead tr:first-child {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            .demo-reponsiveTable tr {
                border: 1px solid #ccc;
            }
            .demo-reponsiveTable table>tbody>tr>td,
            .demo-reponsiveTable table>thead>tr>th {
                /* Behave  like a "row" */
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
                white-space: normal;
                text-align: left;
            }
            .demo-reponsiveTable table>tbody>tr>td:before,
            .demo-reponsiveTable table>thead>tr>th:before {
                /* Now like a table header */
                position: absolute;
                /* Top/left values mimic padding */
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                /* Label the data */
                content: attr(data-title-text);
            }
        }
        .externalSearch{float: left; width: 30%; margin-bottom: 20px;}
    </style>
</head>
<body ng-app="main">

<h1>Responsive table</h1>

<p><strong>Resize the the width of browser window to see table switch to <em>'card view'</em></strong></p>

<div ng-controller="DemoCtrl" class="demo-reponsiveTable clearfix">
    <div class="externalSearch">
        <input type="text" ng-model="search.name" placeholder="Search" class="input-filter form-control">
    </div>
    <table ng-table="tableParams"  class="table table-bordered table-striped">
        <tr ng-repeat="user in $data">
            <td title="'Full Name'" title-alt="'Name'" sortable="'name'" filter="{ 'name': 'text' }">
                {{user.name}}
            </td>
            <td title="'Age'" sortable="'age'" filter="{ 'age': 'text' }">
                {{user.age}}
            </td>
        </tr>
    </table>


    <script>
        var app = angular.module('main', ['ngTable']).
                controller('DemoCtrl', function ($scope, $filter, NgTableParams) {
                    var data = [
                        {name: "Moroni", age: 50},
                        {name: "Tiancum", age: 43},
                        {name: "Jacob", age: 27},
                        {name: "Nephi", age: 29},
                        {name: "Enos", age: 34},
                        {name: "Tiancum", age: 43},
                        {name: "Jacob", age: 27},
                        {name: "Nephi", age: 29},
                        {name: "Enos", age: 34},
                        {name: "Tiancum", age: 43},
                        {name: "Jacob", age: 27},
                        {name: "Nephi", age: 29},
                        {name: "Enos", age: 34},
                        {name: "Tiancum", age: 43},
                        {name: "Jacob", age: 27},
                        {name: "Nephi", age: 29},
                        {name: "Enos", age: 34}
                    ];
                    $scope.data = data;
                    $scope.search = {};

                    $scope.tableParams = new NgTableParams({
                        page: 1,            // show first page
                        count: 10,          // count per page
                        filter: {
                            //name: 'M'       // initial filter
                        },
                        sorting: {
                            //name: 'asc'     // initial sorting
                        }
                    }, {
                        filterDelay: 0,
                        total: data.length, // length of data
                        getData: function ($defer, params) {
                            // use build-in angular filter
                            var filteredData = params.filter() ?
                                    $filter('filter')(data, params.filter()) :
                                    data;


                            var orderedData = params.sorting() ?
                                    $filter('orderBy')(filteredData, params.orderBy()) :
                                    data;

                            params.total(orderedData.length); // set total for recalc pagination
                            $defer.resolve(orderedData.slice((params.page() - 1) * params.count(), params.page() * params.count()));
                        }
                    });

                    $scope.$watch('search.name', function() {
                        if($scope.tableParams){
                            console.log($scope.tableParams.$params);
                            $scope.tableParams.$params.filter.name = $scope.search.name;
                            $scope.tableParams.$params.page = 1;
                            $scope.tableParams.reload()
                        }
                    },false);
                })
    </script>

</div>


</body>
</html>
