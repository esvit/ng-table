<div class="page-header">
<h1>Table with multi-column sorting</h1>
</div>

<script data-run-script>
window.DemoCtrl = function($scope, $filter, ngTableParams) {
    var data = [{name: "Moroni", age: 50},
        {name: "Tiancum", age: 43},
        {name: "Jacob", age: 27},
        {name: "Nephi", age: 29},
        {name: "Enos", age: 34},
        {name: "Tiancum", age: 30},
        {name: "Jacob", age: 28},
        {name: "Nephi", age: 30},
        {name: "Enos", age: 33},
        {name: "Tiancum", age: 34},
        {name: "Jacob", age: 28},
        {name: "Nephi", age: 31},
        {name: "Enos", age: 32},
        {name: "Tiancum", age: 50},
        {name: "Jacob", age: 27},
        {name: "Nephi", age: 29},
        {name: "Enos", age: 31}];

    $scope.tableParams = new ngTableParams({
        page: 1,            // show first page
        count: 10,          // count per page
        sorting: ['+name', '+age']  // initial sorting
    }, {
        total: data.length, // length of data
        getData: function($defer, params) {
            // use build-in angular filter
            var orderedData = params.sorting() ?
                    $filter('orderBy')(data, params.sorting()) :
                    data;

            $defer.resolve(orderedData.slice((params.page() - 1) * params.count(), params.page() * params.count()));
        }
    });
}
</script>

<div ng-controller="DemoCtrl">

    <button ng-click="tableParams.sorting([])" class="btn btn-default pull-right">Clear sorting</button>
    <p><strong>Sorting:</strong> {{tableParams.sorting()|json}}


    <table ng-table="tableParams" class="table">
        <tr ng-repeat="user in $data">
            <td data-title="'Name'" sortable="['name','age']">
                {{user.name}}
            </td>
            <td data-title="'Age'" sortable="['age','name']">
                {{user.age}}
            </td>
        </tr>
    </table>

</div>
