<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!--[if lt IE 9]>
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <![endif]-->
        <script src="js/angular.min.js"></script>
        <script src="../ng-table.js"></script>
        <link rel="stylesheet" href="../ng-table.css">
    </head>
    <body ng-app="main">
        <h1>Table with filters + sorting</h1>
        <div ng-controller="DemoCtrl">
            <p>Type something in either filter, they data will be filtered as the filter changes</p>
            <p><strong>Filter:</strong> {{tableParams.filter()|json}}
            <p><strong>Sort:</strong> {{tableParams.orderBy()|json}}

            <table ng-table="tableParams" show-filter="true" class="table">
                <tr ng-repeat="user in $data">
                    <td data-title="'Name'" filter="{ 'name': 'text' }" sortable="'name'">
                        {{user.name}}
                    </td>
                    <td data-title="'Age'" filter="{ 'age': 'number' }" sortable="'age'">
                        {{user.age}}
                    </td>
                </tr>
            </table>

            <script>
            var app = angular.module('main', ['ngTable']).
            controller('DemoCtrl', function($scope, $filter, ngTableParams) {
                var data = [{name: "Moroni", age: 50},
                            {name: "Tiancum", age: 43},
                            {name: "Jacob", age: 27},
                            {name: "Nephi", age: 29},
                            {name: "Enos", age: 34},
                            {name: "Tiancum", age: 43},
                            {name: "Jacob", age: 27},
                            {name: "Nephi", age: 29},
                            {name: "Enos", age: 34},
                            {name: "Tiancum", age: 43},
                            {name: "Jacob", age: 27},
                            {name: "Nephi", age: 29},
                            {name: "Enos", age: 34},
                            {name: "Tiancum", age: 43},
                            {name: "Jacob", age: 27},
                            {name: "Nephi", age: 29},
                            {name: "Enos", age: 34}];

                $scope.tableParams = new ngTableParams({
                    page: 1,            // show first page
                    count: 10,          // count per page
                    filter: {}          // initial filter                
                }, {
                    total: data.length, // length of data
                    data: data,
                });
            })
            </script>
        </div>
    </body>
</html>
