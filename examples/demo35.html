<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="../dist/ng-table.js"></script>
    <link rel="stylesheet" href="../dist/ng-table.css">

</head>
<body ng-app="main">

<h1>To Remember Page</h1>
<p>After you refresh the page, you can have table page number</p>
<div ng-controller="DemoCtrl" class="demo-reponsiveTable clearfix">
    <table ng-table="tableParams"  class="table table-bordered table-striped">
        <tr ng-repeat="user in $data">
            <td title="'Full Name'" title-alt="'Name'" sortable="'name'" filter="{ 'name': 'text' }">
                {{user.name}}
            </td>
            <td title="'Age'" sortable="'age'" filter="{ 'age': 'text' }">
                {{user.age}}
            </td>
        </tr>
    </table>


    <script>
        var app = angular.module('main', ['ngTable']).
                controller('DemoCtrl', function ($scope, $filter, NgTableParams) {
                    var data = [
                        {name: "Moroni", age: 50},
                        {name: "Tiancum", age: 43},
                        {name: "Jacob", age: 27},
                        {name: "Nephi", age: 29},
                        {name: "Enos", age: 34},
                        {name: "Tiancum", age: 43},
                        {name: "Jacob", age: 27},
                        {name: "Nephi", age: 29},
                        {name: "Enos", age: 34},
                        {name: "Tiancum", age: 43},
                        {name: "Jacob", age: 27},
                        {name: "Nephi", age: 29},
                        {name: "Enos", age: 34},
                        {name: "Tiancum", age: 43},
                        {name: "Jacob", age: 27},
                        {name: "Nephi", age: 29},
                        {name: "Enos", age: 34},
                        {name: "Moroni", age: 50},
                        {name: "Tiancum", age: 43},
                        {name: "Jacob", age: 27},
                        {name: "Nephi", age: 29},
                        {name: "Enos", age: 34},
                        {name: "Tiancum", age: 43},
                        {name: "Jacob", age: 27},
                        {name: "Nephi", age: 29},
                        {name: "Enos", age: 34},
                        {name: "Tiancum", age: 43},
                        {name: "Jacob", age: 27},
                        {name: "Nephi", age: 29},
                        {name: "Enos", age: 34},
                        {name: "Tiancum", age: 43},
                        {name: "Jacob", age: 27},
                        {name: "Nephi", age: 29},
                        {name: "Enos", age: 34}
                    ];
                    $scope.data = data;
                    $scope.search = {};
                    var tablePage = localStorage.getItem('tablePage');
                    $scope.tableParams = new NgTableParams({
                        page: tablePage || 1,            // show first page
                        count: 10,          // count per page
                        filter: {
                            //name: 'M'       // initial filter
                        },
                        sorting: {
                            //name: 'asc'     // initial sorting
                        }
                    }, {
                        filterDelay: 0,
                        total: data.length, // length of data
                        getData: function ($defer, params) {
                            // use build-in angular filter
                            var filteredData = params.filter() ?
                                    $filter('filter')(data, params.filter()) :
                                    data;


                            var orderedData = params.sorting() ?
                                    $filter('orderBy')(filteredData, params.orderBy()) :
                                    data;

                            params.total(orderedData.length); // set total for recalc pagination
                            $defer.resolve(orderedData.slice((params.page() - 1) * params.count(), params.page() * params.count()));
                        }
                    });

                    $scope.$watch('tableParams.$params', function () {
                        if ($scope.tableParams) {
                            console.log($scope.tableParams.$params.page);
                            localStorage.setItem('tablePage', $scope.tableParams.$params.page);
                        }
                    }, true);

                })
    </script>

</div>


</body>
</html>
